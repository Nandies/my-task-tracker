<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Authentication</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
        }
        .auth-container {
            background-color: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        p {
            color: var(--text-light);
            margin-bottom: 1.5rem;
        }
        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid #4285F4;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: #d32f2f;
            margin-top: 1rem;
            display: none;
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="auth-container">
        <h1>Processing Authentication</h1>
        <p>Please wait while we verify your Google account.</p>
        <div class="spinner"></div>
        <div id="error-message" class="error-message"></div>
    </div>
    <script>
        // Extract authentication information from URL hash or query parameters
        function getAuthParams() {
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const queryParams = new URLSearchParams(window.location.search);
            
            // Check for token in hash (used in implicit flow)
            if (hashParams.has('id_token') || hashParams.has('access_token')) {
                return { 
                    id_token: hashParams.get('id_token'),
                    access_token: hashParams.get('access_token')
                };
            }
            
            // Check for authorization code in query params
            if (queryParams.has('code')) {
                return { code: queryParams.get('code') };
            }
            
            // Check for error
            if (queryParams.has('error')) {
                return { error: queryParams.get('error') };
            }
            
            return null;
        }
        
        // Process token and save user info
        function processIdToken(idToken) {
            try {
                // Parse JWT payload
                const base64Url = idToken.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                
                const payload = JSON.parse(jsonPayload);
                
                // Save user info to localStorage
                const userData = {
                    email: payload.email,
                    name: payload.name || payload.email.split('@')[0],
                    picture: payload.picture || '',
                    exp: payload.exp
                };
                
                localStorage.setItem('google_user_data', JSON.stringify(userData));
                localStorage.setItem('google_authenticated', 'true');
                localStorage.setItem('google_id_token', idToken);
                
                // Redirect back to main page
                window.location.href = 'index.html?auth=success';
            } catch (error) {
                console.error('Error processing token:', error);
                showError('Failed to process authentication token.');
            }
        }
        
        // Show error message
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            document.querySelector('.spinner').style.display = 'none';
            
            // Redirect after delay
            setTimeout(() => {
                window.location.href = 'index.html?auth=error';
            }, 3000);
        }
        
        // Initialize
        function init() {
            const params = getAuthParams();
            
            if (!params) {
                showError('No authentication data received');
                return;
            }
            
            if (params.error) {
                showError('Authentication error: ' + params.error);
                return;
            }
            
            if (params.id_token) {
                processIdToken(params.id_token);
                return;
            }
            
            if (params.code) {
                // For code flow, normally we would send this to a backend
                // Since we don't have a backend, we'll need to use the implicit flow instead
                showError('Authorization code received, but we need a backend to process it. Please use the Google Sign-In button on the main page.');
                return;
            }
            
            showError('Unexpected authentication response');
        }
        
        // Run initialization
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
