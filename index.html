<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Current Academic Tasks</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Current Academic Tasks</h1>
            <p class="subtitle">Assignments and deadlines I'm working on</p>
        </header>

        <div id="category-filters" class="category-filters">
            <!-- Category buttons will be added here via JavaScript -->
        </div>

        <main>
            <div class="task-container">
                <!-- Tasks will be loaded here from tasks.js -->
            </div>
        </main>

        <footer>
            <p>Last updated: <span id="last-updated"></span></p>
        </footer>
    </div>
    <script src="tasks.js"></script>
    <script src="app.js"></script>
</body>
</html>
